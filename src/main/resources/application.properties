spring.application.name=petcare-api

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/db_petcare}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:root}

spring.jpa.hibernate.ddl-auto=update

api.security.token.secret=${JWT_SECRET:development}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER:teste}
spring.mail.password=${MAIL_PASS:teste}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${MAIL_FROM:teste}
